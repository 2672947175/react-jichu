<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .header{
            line-height: 100px;
            background: pink;
            text-align: center;
            color: blueviolet;
            font-size: 20px;
        }
        .main{
            border: 1px solid red;
            margin-top:30px;
        }
    </style>
</head>
<body>
    <!-- 创建根标签 -->
    <div id="App"></div>
    <!-- 引入依赖 -->
    <script src="./js/react.development.js"></script>
    <script src="./js/react-dom.development.js"></script>
    <script src="./js/babel.min.js"></script>
    <script type="text/babel">
        // 1.头部
        function Header() {
            return (
                React.createElement('header',{className:'header'},'我是头部')
            )
        }
        // 2.内容展示
        class Main extends React.Component {
            // constructor & props 是es6 class 自带的
            constructor(props){
                super(props)
            }
            // render 方法是react封装的不可以该
            render(){
                return React.createElement('main',{className:'main'},'中间展示区')
            }
        }
        // 3.模板
        function Html(){
            return (
                // [<Header key='1'/>,
                // <Main key='2'/>]
                // 取消div 
                <React.Fragment>
                    <Header />
                    <Main />
                </React.Fragment>

            )
        }

        ReactDOM.render(<Html/>,document.getElementById('App'))


    </script>
</body>
</html>
