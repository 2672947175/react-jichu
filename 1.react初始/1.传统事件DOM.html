<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!-- 1. DOM结构 -->
    <div id="App">
        <button class="link-btn">
            <span class="link-text">点赞</span>
            <span>👍</span>
        </button>
    </div>
    <script>
        /**
         * 对象：o 开头
         * 链接：a 开头
         * 布尔： b
        */
        // 2.获取元素
        var oElBtn = document.querySelector('.link-btn');
        var oElBtnText = oElBtn.querySelector('.link-text');
        // 3.绑定事件
        // 3.1常量 必须大写
        var DICT = {
            DZ:'点赞',
            QXZ:'取消点赞'
        }
        oElBtn.addEventListener('click',function(){
            if(oElBtnText.innerHTML===DICT.DZ){
                oElBtnText.innerHTML=DICT.QXZ
            }else{
                oElBtnText.innerHTML=DICT.DZ
            }
        });
    </script>
</body>
</html>
